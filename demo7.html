<body>
<img onclick="demo()" src="images/1.jpg" id="img" height="400px"/>
<button onclick="demo()">SET STYLE</button>
<script>
function demo()
{
var a=document.getElementById("img")
a.style.border="5px solid red";
a.style.borderRadius="10px";
a.style.transform="rotate(360deg)";
a.style.transition="all 2s";
}
</script>
</body>
