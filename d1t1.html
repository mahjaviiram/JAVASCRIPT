<html>
<head>
<link href="../BOOTSTRAP2023/CSS/all.css" rel="stylesheet"/>

<style>
 .outer
 {
  height:100%;
  width:100%;
  background:#e8e8ff;
 }
 .t1
 {
  height:50px;
 }
 .t2
 {
 height:50px;
 }
 .form
 {
 min-height:400px;
 }

 height:35px;
 width:150px;
 background:#f9c958;
 line-height:10px;
 color:white;
 }
</style>

</head>
<body>
     <div class="container-fluid outer">
	    <div class="row t1">
		 <div class="col-sm-12 text-center mt-3">
		    <h2>Register <span style="color:#f9c958;">With Us</span></h2>
		 </div>
		</div>
		<div class="row t2 mb-5">
		 <div class="col-sm-12 text-center mt-2 ">
		    <p>you are just one step behind to join the Techpile.I promise you to give my best if you will be a <br>part of Techpile.</p>
		 </div>
		</div>
		<div class="row form">
		 <div class="col-sm-2"></div>
		 <div class="col-sm-8">
		    <div class="row form">
			<div class="col-sm-6">
			Enroll No:<br>
			<div class="input-group mb-3">
			<span class="input-group-text">
			<i class="fa-solid fa-pencil"></i></span>
			<input type="number" placeholder="TPT-ST20" class="form-control" id="t1"/>
			<span  id="msg1"></span>
			</div>
			Name:<br>
			<div class="input-group mb-3">
			<span class="input-group-text" >
			<i class="fa-solid fa-user"></i></span>
			<input type="text" placeholder="Username" class="form-control" id="t3"/>
			<span id="msg3"></span>
			</div>
		     College Name:<br>
			<div class="input-group mb-3">
			<span class="input-group-text" >
			<i class="fa-solid fa-building"></i></span>
			<input type="text"  class="form-control" id="t5"/>
			<span  id="msg5"></span>
			</div>
			Year:<br>
			<div class="input-group mb-3">
			<span class="input-group-text" >
			<i class="fa-solid fa-user"></i></span>
			<input type="text" placeholder="Your Pursuing Year" class="form-control" id="t7"/>
			<span  id="msg7"></span>
			</div>
			Email ID:<br>
			<div class="input-group mb-3">
			<span class="input-group-text" >
			<i class="fa-solid fa-envelope"></i></span>
			<input type="text" placeholder="Email Id" class="form-control" id="t9"/>
			<span  id="msg9"></span>
			</div>
			<div>
			
			</div>
			</div>
			<div class="col-sm-6">
			Today Is:<br>
			<div class="input-group mb-3">
			<span class="input-group-text"> 
			<i class="fa-solid fa-calendar"></i></span>
			<input type="text" placeholder="3-12-2023" class="form-control" id="t2"/>
			<span  id="msg2"></span>
			</div>
			Apply For:<br>
			<div class="input-group mb-3">
			<span class="input-group-text">
			<i class="fa-solid fa-pencil"></i></span>
			<input type="text" placeholder="Select Training Name" class="form-control" id="t4"/>
			<span  id="msg4"></span>
			</div>
		    Course:<br>
			<div class="input-group mb-3">
			<span class="input-group-text" >
			<i class="fa-solid fa-laptop"></i></span>
			<input type="text" placeholder="Select Your Course" class="form-control" id="t6"/>
			<span  id="msg6"></span>
			</div>
			Mobile No:<br>
			<div class="input-group mb-3">
			<span class="input-group-text" >
			<i class="fa-solid fa-phone"></i></span>
			<input type="number" placeholder="Username" class="form-control" id="t8"/>
			<span  id="msg8"></span>
			</div>

			<div class="input-group mb-3">
			<span class="input-group-text" >
			<i class="fa-solid fa-"></i></span>
			<input type="text"  class="form-control" id="t10"/>
			<span  id="msg10"></span>
			</div>
			</div>
			</div>
			<div class="row">
			<div class="col-sm-12">
			 <input type="button" value="Register Now" class="btn" onclick="myFun()"/>
			</div>
			</div>
		 </div>
		 <div class="col-sm-2"></div>
		</div>
	 </div>
	 <script>
function myFun()
{

</html>
